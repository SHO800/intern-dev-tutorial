<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <title>Chat with GPT</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Chat with GPT</h1>
      <div id="chat-container" class="box content"></div>
      <form id="input-form">
        <div class="field">
          <label class="label">Your Message</label>
          <div class="control">
            <textarea id="user-input" class="textarea" placeholder="Enter your message"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button id="submit-button" class="button is-link">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <script type="module">
    const chatContainer = document.getElementById('chat-container');
    const inputForm = document.getElementById('input-form');
    const userInput = document.getElementById('user-input');

    let messages = [];

    inputForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const userMessage = userInput.value;
      userInput.value = '';

      messages.push({ role: 'user', content: userMessage });
      renderChat();

      const assistantResponse = await sendToServer(messages);
      messages.push({ role: 'assistant', content: assistantResponse });
      renderChat();
    });

    function renderChat() {
      chatContainer.innerHTML = ''; // Clear the chat
      for (let message of messages) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add(message.role);
        messageDiv.textContent = `${message.role}: ${message.content}`;
        chatContainer.appendChild(messageDiv);
      }
    }

    async function sendToServer(messages) {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ messages: messages })
      });

      if (!response.ok) {
        return 'Error: ' + response.status;
      }

      const data = await response.json();
      return data.message;
    }
  </script>
</body>

</html>
